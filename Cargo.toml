[dependencies]
chrono = "0.4.42"
clap = {version = "4.5.48", features = ["derive"]}
gpui = "0.2.0"
inventory = "0.3.21"
memory-stats = "1.2.0"
num_cpus = "1.17.0"
poise = {path = "./poise"}
serde = "1.0.228"
sysctl = "0.7.1"
sysinfo = "0.37.2"
tokio = {version = "1", features = ["rt", "macros", "rt-multi-thread", "sync"]}
toml = "0.9.8"

[package]
name = "nyra"
version = "1.0.0"
edition = "2024"

[target.'cfg(target_os = "macos")'.dependencies]
gpui = {version = "0.2.0", features = ["runtime_shaders"]}
plist = "1.8.0"

[target.'cfg(target_os = "windows")'.dependencies]
systemd_info = "1.0.0"
wmi = "0.17.3"
